<div class="main-content">
    <div class="container-fluid">
        <div class = "row">
            <div class = "col-md-3"></div>
            <div class = "col-md-3"></div>
            <div class = "col-md-3"></div>
            <div class = "col-md-3">
                <button mat-stroked-button color="accent" class="pull-right" (click)="newBill()">New Bill</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title mt-0"> Invoices</h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                          <mat-form-field appearance="standard">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Date or Inv. No." #input>
                          </mat-form-field>
                            <table mat-table [dataSource]="dataSource" matSort>
  
                                <!-- Invoice number Column -->
                                <ng-container matColumnDef="invoice">
                                  <th mat-header-cell *matHeaderCellDef> Invoice No. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                                </ng-container>
                            
                                <!-- Item count Column -->
                                <ng-container matColumnDef="date">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                  <td mat-cell *matCellDef="let element"> {{element.date.toLocaleString().substr(0, 10)}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                  <th mat-header-cell *matHeaderCellDef> Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.customer.first_name}} </td>
                                </ng-container>
                            
                                <!-- Item count Column -->
                                <ng-container matColumnDef="items">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
                                  <td mat-cell *matCellDef="let element"> {{element.items.length}} </td>
                                </ng-container>
                            
                                <!-- Total Column -->
                                <ng-container matColumnDef="total">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill Amount </th>
                                  <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewBill(row)"></tr>
                              </table>
                            
                              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                             showFirstLastButtons 
                                             aria-label="Select page of periodic elements">
                              </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="center" *ngIf="loading" >
      <mat-spinner> </mat-spinner>
    </div>
  
  </div>
